<!DOCTYPE html>
<html>
  <head>
    <title>My experiment</title>
    <script src="https://unpkg.com/jspsych@8.2.2"></script>
    <script src="./dist/index.iife.js"></script>

    <link
      href="https://unpkg.com/jspsych@8.2.2/css/jspsych.css"
      rel="stylesheet"
      type="text/css"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      #jspsych-dynamic-plugin-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }
      .dynamic-image-component,
      #jspsych-html-component-main,
      #jspsych-button-response-main {
        visibility: visible !important;
      }
      img,
      canvas {
        display: block;
      }
    </style>
  </head>
  <body></body>
  <script>
    /* initialize jsPsych */
    var jsPsych = initJsPsych({
      on_finish: function () {
        jsPsych.data.displayData();
      },
    });

    /* create timeline */
    var timeline = [];
    const procedure = {
      type: DynamicPlugin,
      components: [
        {
          type: "ImageComponent",
          stimulus_image: "cofre.png",
          coordinates: { x: 0.0, y: 0 },
        },
        {
          type: "ImageComponent",
          stimulus_image: "armadillo.png",
          coordinates: { x: 0.0, y: 1 },
        },
        {
          type: "HtmlComponent",
          stimulus_html: "<p>Cola</p>",
          coordinates: { x: 0, y: 0 },
        },
        // {
        //   type: "VideoComponent",
        //   stimulus_video: ["Dembow.mp4"],
        //   coordinates: { x: 1, y: 1 },
        // },
      ],
      response_components: [
        {
          type: "ButtonResponseComponent",
          choices: ["Yes", "No"],
          coordinates: { x: 0, y: 0 },
        },
        {
          type: "KeyboardResponseComponent",
          choices: "ALL_KEYS",
          coordinates: { x: 0, y: 0 },
        },
        {
          type: "ButtonResponseComponent",
          choices: ["Yes2", "No2"],
          coordinates: { x: 0.1, y: 0 },
        },
      ],
    };

    timeline.push(procedure);
    const procedure2 = {
      type: DynamicPlugin,
      components: [
        {
          type: "ImageComponent",
          stimulus_image: "cofre.png",
          coordinates: { x: 0.0, y: 0 },
        },
        {
          type: "ImageComponent",
          stimulus_image: "armadillo.png",
          coordinates: { x: 0.0, y: 1 },
        },
        {
          type: "HtmlComponent",
          stimulus_html: "<p>Cola</p>",
          coordinates: { x: 0, y: 0 },
        },
        {
          type: "VideoComponent",
          stimulus_video: ["Dembow.mp4"],
          coordinates: { x: 1, y: 1 },
        },
        {
          type: "AudioComponent",
          stimulus_audio: "Alexa.mp3",
          pan: -1,
          coordinates: { x: 1, y: 1 },
        },
      ],
      response_components: [
        {
          type: "ButtonResponseComponent",
          choices: ["Yes", "No"],
          coordinates: { x: 0, y: 0 },
        },
        {
          type: "KeyboardResponseComponent",
          choices: "ALL_KEYS",
          coordinates: { x: 0, y: 0 },
        },
        {
          type: "ButtonResponseComponent",
          choices: ["Yes2", "No2"],
          coordinates: { x: 0.1, y: 0 },
        },
      ],
    };

    timeline.push(procedure2);
    /* start the experiment */
    jsPsych.run(timeline);
  </script>
</html>
