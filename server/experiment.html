<script id="generated-script">


const trialSessionId =
    (crypto.randomUUID
      ? crypto.randomUUID()
      : Math.random().toString(36).slice(2) + Date.now());

// let isFirstSave = true;

  const jsPsych = initJsPsych({
    
  

  on_data_update: function(data) {

  fetch("/api/append-result", {
  method: "POST",
  headers: { "Content-Type": "application/json" },
  body: JSON.stringify({
        sessionId: trialSessionId,
        response: data,
      }),
    });
  },

  
  // fetch("https://pipe.jspsych.org/api/data/", {
  //       method: "POST",
  //       headers: { "Content-Type": "application/json", Accept: "*/*" },
  //       body: JSON.stringify({
  //         experimentID: "tjStL4X8Yrep",
  //         data: JSON.stringify(data),
  //         filename: ` ${trialSessionId}`,
  //         append: !isFirstSave,
  //       }),
  //     });

  //     isFirstSave = false;
  // },
  
  on_finish: function() {
    jsPsych.data.displayData();
  },
});

const timeline = [];

const welcome = {
  type: jsPsychHtmlButtonResponse,
  stimulus: "Welcome to the experiment. Press 'Start' to begin.",
  choices: ['Start'],
};

timeline.push(welcome);


    const test_stimuli_Consentimiento = [{img_left: "mckmfc",
img_right: "evtlkmetv"}];
    const Consentimiento_timeline = {
    type: jsPsychProbabilisticSelectionTask, img_left: jsPsych.timelineVariable("img_left"),
img_right: jsPsych.timelineVariable("img_right"),
    data: {
      key_press: "key_press",
side_press: "side_press",
rt: "rt",
correct: "correct",
rewarded: "rewarded",
trial_score: "trial_score",
total_score: "total_score",
    },};
    
    const Consentimiento_procedure = {
    timeline: 
    [Consentimiento_timeline],
    timeline_variables: test_stimuli_Consentimiento,
    repetitions: 1,
    randomize_order: false,
    
    };
    timeline.push(Consentimiento_procedure);
  


    const test_stimuli_Trial_1 = [{stimulus: "eglkmt",
button_html: function(r,s){return`<button class="jspsych-btn">${r}</button>`},
trial_duration: null,
button_layout: "grid",
grid_rows: 1,
grid_columns: null,
response_ends_trial: true,
trial_ends_after_audio: false,
response_allowed_while_playing: true,
enable_button_after: 0}];
    const Trial_1_timeline = {
    type: Plugin231, stimulus: jsPsych.timelineVariable("stimulus"),
button_html: jsPsych.timelineVariable("button_html"),
trial_duration: jsPsych.timelineVariable("trial_duration"),
button_layout: jsPsych.timelineVariable("button_layout"),
grid_rows: jsPsych.timelineVariable("grid_rows"),
grid_columns: jsPsych.timelineVariable("grid_columns"),
response_ends_trial: jsPsych.timelineVariable("response_ends_trial"),
trial_ends_after_audio: jsPsych.timelineVariable("trial_ends_after_audio"),
response_allowed_while_playing: jsPsych.timelineVariable("response_allowed_while_playing"),
enable_button_after: jsPsych.timelineVariable("enable_button_after"),
    data: {
      stimulus: "stimulus",
rt: "rt",
response: "response",
    },};
    
    const Trial_1_procedure = {
    timeline: 
    [Trial_1_timeline],
    timeline_variables: test_stimuli_Trial_1,
    repetitions: 1,
    randomize_order: false,
    
    };
    timeline.push(Trial_1_procedure);
  

jsPsych.run(timeline);
