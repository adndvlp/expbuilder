});

const timeline = [];

const welcome = {
  type: jsPsychHtmlButtonResponse,
  stimulus: "Welcome to the experiment. Press 'Start' to begin.",
  choices: ['Start'],
};

timeline.push(welcome);


    const test_stimuli_cola = [{consent_text: "",
fixation: "4",
fixation_duration: 500}];
      const cola_fixation = {
      type: jsPsychHtmlKeyboardResponse,
      stimulus: jsPsych.timelineVariable("fixation"),
      choices: "NO_KEYS",
      trial_duration: jsPsych.timelineVariable("fixation_duration"),
      data: {
        task: "fixation",
      },
    };
    
    const cola_timeline = {
    type: consentPlugin, consent_text: jsPsych.timelineVariable("consent_text"),
    data: {
      
    },};
    
    const cola_procedure = {
    timeline: 
    [cola_fixation, cola_timeline],
    timeline_variables: test_stimuli_cola,
    repetitions: 1,
    randomize_order: false,
    
    };
    timeline.push(cola_procedure);
  

jsPsych.run(timeline);
