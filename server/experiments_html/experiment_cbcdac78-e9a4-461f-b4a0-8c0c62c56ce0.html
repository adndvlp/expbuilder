<script id="generated-script">


  function getUid() {
    try {
      const userStr = window.localStorage.getItem('user');
      if (userStr) return JSON.parse(userStr).uid;
    } catch (e) {}
    return undefined;
  }

  const trialSessionId =
    (crypto.randomUUID
      ? crypto.randomUUID()
      : Math.random().toString(36).slice(2) + Date.now());

  let participantNumber;

  async function saveSession(trialSessionId) {
    try {
      const res = await fetch("http://localhost:5001/osf-relay/us-central1/apidata", {
        method: "POST",
        headers: { "Content-Type": "application/json", Accept: "*/*" },
        body: JSON.stringify({
          experimentID: "cbcdac78-e9a4-461f-b4a0-8c0c62c56ce0",
          sessionId: trialSessionId,
        }),
      });
      
      console.log('Response status:', res.status);
      
      if (!res.ok) {
        const errorText = await res.text();
        console.error('Error creating session:', errorText);
        throw new Error(`Failed to create session: ${res.status} - ${errorText}`);
      }
      
      const result = await res.json();
      console.log('Session created successfully:', result);
      
      if (!result.success) {
        throw new Error(result.message || 'Failed to create session');
      }
      
      participantNumber = result.participantNumber;
      return participantNumber;
    } catch (error) {
      console.error('Error in saveSession:', error);
      alert('Error al crear la sesión: ' + error.message);
      throw error;
    }
  }

  (async () => {
    participantNumber = await saveSession(trialSessionId);

    if (typeof participantNumber !== "number" || isNaN(participantNumber)) {
      alert("El número de participante no está asignado. Por favor, espera.");
      throw new Error("participantNumber no asignado");
    }

    const jsPsych = initJsPsych({

    

    on_data_update: function (data) {
      fetch("http://localhost:5001/osf-relay/us-central1/apidata", {
        method: "POST",
        headers: { "Content-Type": "application/json", Accept: "*/*" },
        body: JSON.stringify({
          experimentID: "cbcdac78-e9a4-461f-b4a0-8c0c62c56ce0",
          sessionId: trialSessionId,
          data: data,
        }),
      })
      .then(res => {
        console.log('Data append response status:', res.status);
        if (!res.ok) {
          return res.text().then(text => {
            console.error('Error appending data:', text);
            throw new Error(`Failed to append data: ${res.status}`);
          });
        }
        return res.json();
      })
      .then(result => {
        console.log('Data appended successfully:', result);
      })
      .catch(error => {
        console.error('Error in on_data_update:', error);
      });
    },

  // Uncomment to see the json results after finishing a sesssion experiment
  // on_finish: function() {
  //   jsPsych.data.displayData();
  // },
});

const timeline = [];

const welcome = {
  type: jsPsychHtmlButtonResponse,
  stimulus: "Welcome to the experiment. Press 'Start' to begin.",
  choices: ['Start'],
};

timeline.push(welcome);


    const preloadNew_Trial = {
        type: jsPsychPreload,
       files: [],
    }
    timeline.push(preloadNew_Trial);
    
    const test_stimuli_New_Trial = [{stimulus: "trial 1"}];
    const New_Trial_timeline = {
    type: jsPsychHtmlKeyboardResponse, stimulus: jsPsych.timelineVariable("stimulus"),
    data: {
      response: "response",
rt: "rt",
stimulus: "stimulus",
    },
    };
    const New_Trial_procedure = {
    timeline: 
    [New_Trial_timeline],
    timeline_variables: test_stimuli_New_Trial,
    
    };
    timeline.push(New_Trial_procedure);
  


    const preloadNew_Trial_1 = {
        type: jsPsychPreload,
       files: [],
    }
    timeline.push(preloadNew_Trial_1);
    
    const test_stimuli_New_Trial_1 = [{stimulus: "trial 2",
choices: ["button"]}];
    const New_Trial_1_timeline = {
    type: jsPsychHtmlButtonResponse, stimulus: jsPsych.timelineVariable("stimulus"),
choices: jsPsych.timelineVariable("choices"),
    data: {
      rt: "rt",
response: "response",
stimulus: "stimulus",
    },
    };
    const New_Trial_1_procedure = {
    timeline: 
    [New_Trial_1_timeline],
    timeline_variables: test_stimuli_New_Trial_1,
    
    };
    timeline.push(New_Trial_1_procedure);
  


    const preloadNew_Trial_2 = {
        type: jsPsychPreload,
       files: [],
    }
    timeline.push(preloadNew_Trial_2);
    
    const test_stimuli_New_Trial_2 = [{stimulus: "trial3"}];
    const New_Trial_2_timeline = {
    type: jsPsychHtmlKeyboardResponse, stimulus: jsPsych.timelineVariable("stimulus"),
    data: {
      response: "response",
rt: "rt",
stimulus: "stimulus",
    },
    };
    const New_Trial_2_procedure = {
    timeline: 
    [New_Trial_2_timeline],
    timeline_variables: test_stimuli_New_Trial_2,
    
    };
    timeline.push(New_Trial_2_procedure);
  

jsPsych.run(timeline);

})();
