    }
    timeline.push(preloadCondiciones);
    
    let test_stimuli_Condiciones = [];
    
    if (typeof participantNumber === "number" && !isNaN(participantNumber)) {
    const stimuliOrders = [[9,5,6,7,8],[1,-1,-1,-1,0],[2,3,4,0,1],[3,4,0,1,2],[4,0,1,2,3]]
    const orederIndex = (participantNumber - 1) % stimuliOrders.length;

fixation: "+",

      const Condiciones_fixation = {
      type: jsPsychHtmlKeyboardResponse,

    },};
    
    const Condiciones_procedure = {
    timeline:

    timeline_variables: test_stimuli_Condiciones,
    repetitions: 1,
    randomize_order: false,
    
    };
    timeline.push(Condiciones_procedure);
